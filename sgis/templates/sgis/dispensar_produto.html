{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dispensar Produto</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="cadastro-container">
        <h2>Dispensar Produto</h2>
        <br>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="cadastro-button">Dispensar</button>
            
        </form>
        <button type= "submit" class="adicionar_produto">➕  Adicionar produto</button>
        <p>
            <br>
            <a href="{% url 'home' %}" class="home-button">🏠 Voltar para Home</a>
        </p>
    </div>
</body>
</html>
